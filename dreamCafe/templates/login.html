{% extends 'home.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <center> <h1>Login Form </h1> </center>
            <form  method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="font-weight-bolder">Username:</label>
                    <input class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-danger font-weight-bold">Enter valid user name.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bolder">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" required>
                </div>
                <button type="submit" class="btn mt-4 btn-lg btn-info">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
