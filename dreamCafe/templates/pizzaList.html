{% extends 'home.html' %}
{% block content %}
<div class="container pizza-list">
<div class="card mb-3">
  <div class="card-header text-center">
    <b>PIZZA LIST</b>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
        <thead class="thead-light ">
          <tr>
            <th>Pizza Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>More Info</th>
          </tr>
        </thead>
        <tbody>
          {% for pizza in pizzaList  %}
          <tr>
            <td><a class="py-2" >{{ pizza.pizzaName }}</a></td>
            <td>{{ pizza.description|truncatechars:20 }}</td>
            <td class="p-3 mb-2 bg-danger text-white">{{ pizza.price }}</td>
            <td class="p-3 mb-2 bg-success text-white"><a href="{% url 'pizzaDetail' pizza.pk %}" class="badge badge-dark p-2"> >> </a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
{% endblock content %}
